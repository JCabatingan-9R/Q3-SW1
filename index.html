<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">	

	<title>SW1: Length Converter</title>
</head>
<body>

	<div class="con">
		<h1 class="mt-3">Length Converter</h1>
		<img src="ruler.avif" class="rounded-circle img-fluid">
		<h4 class="vert mt-3">Convert 10.52 meters into feet and yards by clicking the buttons below.</h4>
		<div class="get">
			<h3 id="find" class="mt-3 mb-3">Find the measurements!</h3>
			<div class="mb-3">
				<!--Converting to Feet: 1 meter = 3.28084 ft-->
				<button type="button" class="btn btn-success" onclick="
					var foot=3.28084;
					var given=10.52
					var tofeet = given*foot;
					document.getElementById('find').innerHTML = 'The measurement of 10.52 meters in feet is: ' + tofeet + '.';">Feet</button>

				<!--Converting to Yards: 1 meter = 1.09361 yards-->
				<button type="button" class="btn btn-success" onclick="
					var yard=1.09361;
					var given=10.52
					var toyard = given*yard;
					document.getElementById('find').innerHTML = 'The measurement of 10.52 meters in yards is: ' + toyard + '.';">Yards</button>
				<button type="button" class="btn btn-success" onClick="window.location.reload()">Refresh Page</button>
			</div>
		</div>
	</div>

	<!--Footer-->
	<div class="footer mt-5">
		<a href="about.html"><h2>Jade Cabatingan | <span style="color:black;">9-Ruby</span></h2></a>
	</div>

	<script>
		window.alert("Welcome! Get ready for some conversions!")
	</script>

</body>
</html>
